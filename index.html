<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./src/style.css">
  <link rel="stylesheet" href="./libs/fonts-awesome/css/font-awesome.min.css">
  <title>Buttons</title>
</head>
<body>
  <main class="main">
    <div class="main__colors">
      <h3 class="main__colors_title title">Colors ans States</h3>
      <div class="main__colors__first-row">
        <button class="main__colors__first-row_primary button">Primary</button>
        <button class="main__colors__first-row_secondary button">Secondary</button>
        <button class="main__colors__first-row_danger button">Danger</button>
        <button class="main__colors__first-row_non-styled button">Link (non-styled)</button>
      </div>
      <div class="main__colors__second-row">
        <button class="main__colors__second-row_primary button"><i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
          <span class="sr-only">Загрузка...</span> Primary</button>
        <button class="main__colors__second-row_secondary button"><i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
          <span class="sr-only">Загрузка...</span> Secondary</button>
        <button class="main__colors__second-row_danger button"><i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
          <span class="sr-only">Загрузка...</span> Danger</button>
        <button class="main__colors__second-row_non-styled button"><i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
          <span class="sr-only">Загрузка...</span> Link (non-styled)</button>
      </div>
      <div class="main__colors__third-row">
        <button class="main__colors__third-row_primary button"><i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
          <span class="sr-only">Загрузка...</span> Primary</button>
        <button class="main__colors__third-row_secondary button"><i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
          <span class="sr-only">Загрузка...</span> Secondary</button>
        <button class="main__colors__third-row_danger button"><i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
          <span class="sr-only">Загрузка...</span> Danger</button>
        <button class="main__colors__third-row_non-styled button"><i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
          <span class="sr-only">Загрузка...</span> Link (non-styled)</button>
      </div>
      <div class="main__colors__fourth-row">
        <button class="main__colors__fourth-row_primary button">Primary</button>
        <button class="main__colors__fourth-row_secondary button">Secondary</button>
        <button class="main__colors__fourth-row_danger button">Danger</button>
        <button class="main__colors__fourth-row_non-styled button">Link (non-styled)</button>
      </div>
    </div>
    <div class="main__sizes">
      <h3 class="main__sizes_title title">Sizes</h3>
      <div class="main__sizes__first-row">
        <button class="main__sizes__first-row_primary button">Primary</button>
        <button class="main__sizes__first-row_secondary button">Secondary</button>
        <button class="main__sizes__first-row_danger button">Danger</button>
      </div>
    </div>
    <div class="main__icons">
      <h3 class="main__icons_title title">Icons</h3>
      <div class="main__icons__first-row">
        <button class="main__icons__first-row_primary button"><i class="fa fa-dot-circle-o" aria-hidden="true"></i> Primary</button>
        <button class="main__icons__first-row_secondary button"><i class="fa fa-viacoin" aria-hidden="true"></i> Secondary</button>
        <button class="main__icons__first-row_danger button"><i class="fa fa-times" aria-hidden="true"></i> Danger</button>
      </div>
      <div class="main__icons__second-row">
        <button class="main__icons__second-row_primary button">Primary <i class="fa fa-dot-circle-o" aria-hidden="true"></i></button>
        <button class="main__icons__second-row_secondary button">Secondary <i class="fa fa-viacoin" aria-hidden="true"></i></button>
        <button class="main__icons__second-row_danger button">Danger <i class="fa fa-times" aria-hidden="true"></i></button>
      </div>
      <div class="main__icons__third-row">
        <button class="main__icons__third-row_primary button"><i class="fa fa-wifi" aria-hidden="true"></i></button>
        <button class="main__icons__third-row_secondary button"><i class="fa fa-dot-circle-o" aria-hidden="true"></i></button>
        <button class="main__icons__third-row_danger button"><i class="fa fa-times" aria-hidden="true"></i></button>
      </div>
    </div>
    <div class="main__custom">
      <h3 class="main__custom_title title">Custom view</h3>
      <button class="main__custom_button button"><span><i class="fa fa-bullhorn" aria-hidden="true"></i></span> Magic button</button>
    </div>
  </main>
</body>
</html>
